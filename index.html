<!DOCTYPE HTML>
<html>
<head>
    <title>Nithil's Portfolio - Loading...</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .loader-container {
            text-align: center;
            padding: 2rem;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .manual-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .manual-links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .manual-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <h1>Welcome to Nithil's Portfolio</h1>
        <p>Detecting your device...</p>
        
        <div class="manual-links">
            <p style="font-size: 0.9rem; opacity: 0.7;">Or choose manually:</p>
            <a href="desktop.html">Desktop Version</a>
            <a href="mobile.html">Mobile Version</a>
        </div>
    </div>
    
    <script>
        // Mobile detection
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const mobilePatterns = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i;
            const isSmallScreen = window.innerWidth <= 768;
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            return mobilePatterns.test(userAgent) || (isSmallScreen && isTouchDevice);
        }
        
        // Redirect after a short delay
        setTimeout(function() {
            if (isMobileDevice()) {
                window.location.href = 'mobile.html';
            } else {
                window.location.href = 'desktop.html';
            }
        }, 1500);
    </script>
</body>
</html>
